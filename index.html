<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .week-counter {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            background-color: #000000;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="week-counter" id="weekCounter">
        Week 3
    </div>

    <script>
        function getWeekNumber(d) {
            const date = new Date(d);
            date.setHours(0, 0, 0, 0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const week1 = new Date(date.getFullYear(), 0, 4);
            return Math.round(((date - week1) / 86400000 + 1) / 7);
        }

        function updateWeekCounter() {
            const now = new Date();
            const weekNumber = getWeekNumber(now);
            document.getElementById('weekCounter').textContent = `Week ${weekNumber}`;
        }

        updateWeekCounter();
    </script>
</body>
</html>
