<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Counter</title>
    <style>
        .week-counter {
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            background-color: transparent;
        }
    </style>
</head>
<body style="background-color: #000000;">
    <div class="week-counter" id="weekCounter">
        Week 3
    </div>

    <script>
        function getWeekNumber(d) {
            const date = new Date(d);
            date.setHours(0, 0, 0, 0);

            // Adjust the day to make Sunday the start of the week
            const day = (date.getDay() + 6) % 7;

            // Set the date to the nearest Sunday
            date.setDate(date.getDate() - day + 1);

            // Calculate the first week of the year starting on Sunday
            const week1 = new Date(date.getFullYear(), 0, 1);
            const weekDay1 = (week1.getDay() + 6) % 7;
            week1.setDate(week1.getDate() - weekDay1 + 1);

            // Calculate the week number
            return Math.ceil(((date - week1) / 86400000 + 1) / 7);
        }

        function updateWeekCounter() {
            const now = new Date();
            const weekNumber = getWeekNumber(now);
            document.getElementById('weekCounter').textContent = `Week ${weekNumber}`;
        }

        updateWeekCounter();
    </script>
</body>
</html>
