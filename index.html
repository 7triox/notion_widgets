<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        .clock {
            display: flex;
            color: #fff;
            font-size: 100px;
        }

        .flip {
            position: relative;
            width: 120px;
            height: 160px;
            background: #333;
            margin: 0 5px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        .flip::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #444;
            border-bottom: 5px solid #222;
            z-index: 1;
        }

        .flip::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #222;
            z-index: 1;
        }

        .flip span {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            line-height: 160px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="flip"><span id="hours"></span></div>
        <div class="flip"><span id="minutes"></span></div>
        <div class="flip"><span id="seconds"></span></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
