<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Counter</title>
    <style>
        @font-face {
            font-family: 'Good Times';
            src: url('good_times_rg.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #000000; /* AMOLED black background */
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Good Times', Arial, sans-serif;
        }

        .week-counter {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="week-counter" id="weekCounter">Week 3</div>

    <script>
        function getWeekNumber(d) {
            // Copy date so don't modify the original
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            // Set to nearest Sunday
            d.setUTCDate(d.getUTCDate() - d.getUTCDay());
            // Calculate week number
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            const weekNumber = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNumber;
        }

        function updateWeekCounter() {
            const today = new Date();
            const weekNumber = getWeekNumber(today);
            document.getElementById('weekCounter').textContent = 'Week ' + weekNumber;
        }

        updateWeekCounter(); // Update on load
    </script>
</body>
</html>
