<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .week-counter {
            color: #fff;
            font-size: 80px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="week-counter" id="weekCounter"></div>

    <script>
        function getWeekNumber(d) {
            // Set date to the nearest Sunday
            d.setDate(d.getDate() - d.getDay());
            const startOfYear = new Date(d.getFullYear(), 0, 1);
            const daysDifference = Math.floor((d - startOfYear) / (24 * 60 * 60 * 1000));
            return Math.ceil((daysDifference + startOfYear.getDay() + 1) / 7);
        }

        function updateWeekCounter() {
            const today = new Date();
            const weekNumber = getWeekNumber(today);
            document.getElementById('weekCounter').textContent = `Week ${weekNumber}`;
        }

        updateWeekCounter();
    </script>
</body>
</html>
