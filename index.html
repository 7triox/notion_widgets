<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Counter with Days Left</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .week-counter {
            color: #fff;
            font-size: 80px;
            font-weight: bold;
            position: relative;
            text-align: center;
        }

        .days-left {
            font-size: 20px;
            font-weight: normal;
            position: absolute;
            bottom: -30px;
            right: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="week-counter">
        <div id="weekText"></div>
        <div class="days-left" id="daysLeft"></div>
    </div>

    <script>
        function getWeekNumber(d) {
            // Set date to the nearest Sunday
            d.setDate(d.getDate() - d.getDay());
            const startOfYear = new Date(d.getFullYear(), 0, 1);
            const daysDifference = Math.floor((d - startOfYear) / (24 * 60 * 60 * 1000));
            return Math.ceil((daysDifference + startOfYear.getDay() + 1) / 7);
        }

        function updateWeekCounter() {
            const today = new Date();
            const weekNumber = getWeekNumber(today);
            const daysLeft = 6 - today.getDay(); // Days left until next Sunday

            document.getElementById('weekText').textContent = `Week ${weekNumber}`;
            document.getElementById('daysLeft').textContent = `(${daysLeft} days left)`;
        }

        updateWeekCounter();
    </script>
</body>
</html>
