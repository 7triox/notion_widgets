<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Counter</title>
    <style>
        @font-face {
            font-family: 'Good Times';
            src: url('good_times_rg.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #000000; /* AMOLED black background */
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Good Times', Arial, sans-serif;
        }

        .week-counter {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .days-left {
            font-size: 1rem;
            color: #CCCCCC; /* Light gray text */
            position: absolute;
            bottom: -1.5rem; /* Adjusted to position text below */
            left: 0;
            width: 100%; /* Ensures the text aligns with the width of the parent */
            text-align: center; /* Center-align text if needed */
        }
    </style>
</head>
<body>
    <div class="week-counter" id="weekCounter">
        Week 1
        <div class="days-left" id="daysLeft">0 days left</div>
    </div>

    <script>
        function getWeekNumber(date, startDate) {
            const start = new Date(startDate);
            const diff = date - start;
            const oneWeek = 7 * 24 * 60 * 60 * 1000; // milliseconds in a week
            return Math.floor(diff / oneWeek) + 1;
        }

        function daysBetweenDates(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const oneDay = 24 * 60 * 60 * 1000; // milliseconds in a day
            return Math.ceil((end - start) / oneDay);
        }

        function updateWeekCounter(startDate, endDate) {
            const today = new Date();
            const startDateObj = new Date(startDate);
            const endDateObj = new Date(endDate);

            // Calculate the current week number
            const currentWeek = getWeekNumber(today, startDate);

            // Calculate the number of days and weeks left until the end date
            const totalDaysLeft = daysBetweenDates(today, endDate);
            const weeksLeft = Math.floor(totalDaysLeft / 7);
            const daysLeft = totalDaysLeft % 7;

            // Update the week counter display
            document.getElementById('weekCounter').textContent = 'Week ' + currentWeek;
            document.getElementById('daysLeft').textContent = weeksLeft + ' weeks ' + daysLeft + ' days left';
        }

        updateWeekCounter('2024-08-13', '2024-09-13'); // Start and end dates
    </script>
</body>
</html>
