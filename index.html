<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Counter</title>
    <style>
        @font-face {
            font-family: 'Good Times';
            src: url('good_times_rg.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #000000; /* AMOLED black background */
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Good Times', Arial, sans-serif;
        }

        .week-counter {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .days-left {
            font-size: 1rem;
            color: #CCCCCC; /* Light gray text */
            position: absolute;
            bottom: -1.5rem;
            right: 0;
            transform: translateX(0%);
        }
    </style>
</head>
<body>
    <div class="week-counter" id="weekCounter">
        Week 0
        <div class="days-left" id="daysLeft">0 days left</div>
    </div>

    <script>
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() - d.getUTCDay());
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            const weekNumber = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNumber;
        }

        function daysLeftInWeek(d) {
            const dayOfWeek = d.getUTCDay(); // Sunday = 0, Monday = 1, ..., Saturday = 6
            return 6 - dayOfWeek;
        }

        function updateWeekCounter(dateString) {
            const date = new Date(dateString);
            const weekNumber = getWeekNumber(date);
            const daysLeft = daysLeftInWeek(date);

            document.getElementById('weekCounter').textContent = 'Week ' + weekNumber;
            document.getElementById('daysLeft').textContent = daysLeft + ' days left';
        }

        updateWeekCounter('2024-09-13'); // Specific date
    </script>
</body>
</html>
